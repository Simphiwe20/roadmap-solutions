<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=calendar_month" />
    <title>Datepicker UI</title>
</head>

<body>
    <header>
        <h2 class="text-center">This is a datepicker UI</h2>
    </header>
    <main class="width-15">
        <form action="" class="flex start-center padding-0px-4px">
            <input placeholder="dd/mm/yyyy" type="text" class="full-width">
            <span class="material-symbols-outlined pointer">calendar_month</span>
        </form>
        <div class="month-container">
            <div class="month flex spacebetween-center padding-0px-8px">
                <span>&lt;</span>
                <small>January 2024</small>
                <span>&gt;</span>
            </div>
            <div class="days flex spacebetween-center">
                <small class="flex-1 center-center flex">S</small>
                <small class="flex-1 center-center flex">M</small>
                <small class="flex-1 center-center flex">T</small>
                <small class="flex-1 center-center flex">W</small>
                <small class="flex-1 center-center flex">T</small>
                <small class="flex-1 center-center flex">F</small>
                <small class="flex-1 center-center flex">S</small>
            </div>
            <div class="days flex spacebetween-center">
                <small class="flex-1 center-center flex">28</small>
                <small class="flex-1 center-center flex">29</small>
                <small class="flex-1 center-center flex">30</small>
                <small class="flex-1 center-center flex">31</small>
                <small class="flex-1 center-center flex">1</small>
                <small class="flex-1 center-center flex">2</small>
                <small class="flex-1 center-center flex">3</small>
            </div>
            <div class="days flex spacebetween-center">
                <small class="flex-1 center-center flex">4</small>
                <small class="flex-1 center-center flex">5</small>
                <small class="flex-1 center-center flex">6</small>
                <small class="flex-1 center-center flex">7</small>
                <small class="flex-1 center-center flex">8</small>
                <small class="flex-1 center-center flex">9</small>
                <small class="flex-1 center-center flex">10</small>
            </div>
            <div class="days flex spacebetween-center">
                <small class="flex-1 center-center flex">11</small>
                <small class="flex-1 center-center flex">12</small>
                <small class="flex-1 center-center flex">13</small>
                <small class="flex-1 center-center flex">14</small>
                <small class="flex-1 center-center flex">15</small>
                <small class="flex-1 center-center flex">16</small>
                <small class="flex-1 center-center flex">17</small>
            </div>
            <div class="days flex spacebetween-center">
                <small class="flex-1 center-center flex">18</small>
                <small class="flex-1 center-center flex">19</small>
                <small class="flex-1 center-center flex">20</small>
                <small class="flex-1 center-center flex">21</small>
                <small class="flex-1 center-center flex">22</small>
                <small class="flex-1 center-center flex">23</small>
                <small class="flex-1 center-center flex">24</small>
            </div>
            <div class="days flex spacebetween-center">
                <small class="flex-1 center-center flex">25</small>
                <small class="flex-1 center-center flex">26</small>
                <small class="flex-1 center-center flex">27</small>
                <small class="flex-1 center-center flex">28</small>
                <small class="flex-1 center-center flex">29</small>
                <small class="flex-1 center-center flex">30</small>
                <small class="flex-1 center-center flex">31</small>
            </div>
        </div>
    </main>
</body>

</html>
