<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
</head>

<body>
    <form action="">
        <div>
            <label for="fullName">Full name
                <input id="fullName" type="text" placeholder="What should we call you">
            </label>
        </div>
        <div>
            <label for="email">Email
                <input type="text" id="email" placeholder="john@doe.com">
            </label>
        </div>
        <div>
            <label for="password">password
                <input type="text" placeholder="****" id="password">
            </label>

        </div>
        <div>
            <label for="confirmPassword">Confirm Password
                <input type="text" placeholder="****" id="confirmPassword">
            </label>
        </div>
        <div>
            <button>Update profile</button>
        </div>
    </form>
</body>

</html>
