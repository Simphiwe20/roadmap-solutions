<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Accessible form UI" />
    <meta property="og:description" content="This is a Accessible form UI" />
    <meta property="og:url" content="http://localhost:5500/index.html" />
    <meta property="og:locale" content="en_ZA" />
    <meta name="description" content="This is an Accessible form UI">
    
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility_off" />

    <title>Accessible Form UI</title>
</head>

<body class="flex center-center">
    <main class="width-90 height-90 flex gap-05em">
        <form action="" class="half-width" >
            <div class="flex column full-width gap-1em">
                <div class="flex column gap-05em">
                    <label tabindex=0 for="fullName">Full name</label>
                    <input id="fullName" type="text" placeholder="What should we call you">
                </div>
                <div class="flex column gap-05em">
                    <label tabindex=0 for="email">Email</label>
                    <input type="text" id="email" placeholder="john@doe.com">
                </div>
                <div class="flex column gap-05em">
                    <label tabindex=0 for="password">Password</label>
                    <div class="flex center-center height-46px  border-1px border-radius-3px pwd-container" tabindex="0" >
                        <input type="text" placeholder="****" id="password" class="flex-1 border-none border-radius-3px">
                        <span class="material-symbols-outlined center-content pointer margin-r-5px " title="Show password">
                            visibility
                        </span> 
                    </div>
                </div>
                <div class="flex column gap-05em">
                    <label tabindex=0 for="password">Confirm passsword</label>
                    <div class="flex center-center height-46px  border-1px border-radius-3px pwd-container" tabindex=0 >
                        <input type="text" placeholder="****" id="password" class="flex-1 border-none border-radius-3px">
                        <span class="material-symbols-outlined center-content pointer margin-r-5px " title="Show password">
                            visibility
                        </span> 
                    </div>
                </div>
                <div>
                    <button>Update profile</button>
                </div>
            </div>
        </form>
        <div class="half-width flex column start-center">
            <div class="completeness-container flex center-center">
                <p>65%</p>
            </div>
            <h4>Profile Completeness</h4>
            <div class="flex center-start full-width">
                <div class="width-60 flex center-start task-container">
                    <div>
                        <p>Create profile</p>
                        <p>Update Roadmap Progress</p>
                        <p>Setup Public Profile</p>
                        <p>Complete your first project</p>
                        <p>Invite your Friends</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
